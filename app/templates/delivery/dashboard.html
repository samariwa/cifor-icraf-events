{% extends 'delivery/delivery_templates/base_delivery_template.html' %}
{% block head %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard <span style="font-size: 18px;">/Home</span></h1>
        <h6 style="margin-left: 500px;">Time: <span id="time"></span></h6>
    </div>
    {% endblock %}

    {% block body %}
    <!-- Content Row -->
</div>
</div>

<!-- Content Row -->
<div class="row">
    <div class="col-sm-3 mb-4 ml-4">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-success">Last Three Day's Orders</h6>
            </div>
            <!-- Card Body -->
            <div class="card-body" style=" height: 130px;">
                <br>
                <p style="text-align: center;font-size: 35px">
                    {{ all_deliveries_count }}
                </p>
            </div>
        </div>
    </div>
    <div class="col-sm-3 mb-4 ml-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-success">Average Delivery Speed (Minutes)</h6>
            </div>
            <div class="card-body" style=" height: 130px;">
                <br>
                <p style="text-align: center;font-size: 35px">
                    {{ avg_delivery_speed }}
                </p>
            </div>
        </div>
    </div>
</div>
</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
{% endblock %}
